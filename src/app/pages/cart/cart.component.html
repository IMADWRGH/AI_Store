<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let item of listItems">
    <div class="card mb-3">
      <img
        src="../../../assets/products/product_img{{ item.id }}.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <h5>
          {{ item.price }} DH

          <del class="text-danger">{{ item.price + 150 }} DH</del>
        </h5>
        <a routerLink="/shop">return to Shop</a>
      </div>
    </div>
  </div>
  <!-- col -->
</div>
